<div class="img_text_Block" ng-style="{'background-color': '#' + style[$index].bg_color}">
	<div class="section_text_block" ng-style="{'padding-top': (windowWidth > 800) ? style[$index].padding_top_desktop + 'px' : style[$index].padding_top_mobile + 'px', 'padding-bottom': (windowWidth > 800) ? style[$index].padding_bottom_desktop + 'px' : style[$index].padding_bottom_mobile + 'px'}">
		<div ng-if="editPage" ng-style="{ 'width': style[$index].width + 'vw', 'text-align': style[$index].text_align }">
			<p contentEditable ng-model="mainText[$index].text" ng-style="{ 'color': '#' + style[$index].main_text.color,
			'font-family': style[$index].main_text.font_family, 'font-size': (windowWidth > 770) ? style[$index].main_text.font_size + 'px' : style[$index].main_text.font_size - 2 + 'px', 'font-weight': style[$index].main_text.font_weight, 'font-style': style[$index].main_text.font_style, 'text-decoration': style[$index].main_text.text_decoration, 'text-shadow': style[$index].main_text.text_shadow_x + 'px ' + style[$index].main_text.text_shadow_y + 'px ' + style[$index].main_text.text_shadow_blur + 'px ' + '#' + style[$index].main_text.text_shadow_color }"></p></div>

		<div ng-if="!editPage" ng-style="{ 'width': style[$index].width + 'vw', 'text-align': style[$index].text_align }">
			<p  ng-model="mainText[$index].text" ng-style="{ 'color': '#' + style[$index].main_text.color,
			'font-family': style[$index].main_text.font_family, 'font-size': (windowWidth > 770) ? style[$index].main_text.font_size + 'px' : style[$index].main_text.font_size - 2 + 'px', 'font-weight': style[$index].main_text.font_weight, 'font-style': style[$index].main_text.font_style, 'text-decoration': style[$index].main_text.text_decoration, 'text-shadow': style[$index].main_text.text_shadow_x + 'px ' + style[$index].main_text.text_shadow_y + 'px ' + style[$index].main_text.text_shadow_blur + 'px ' + '#' + style[$index].main_text.text_shadow_color }">{{mainText[$index].text}}</p></div>
	</div>
</div>
