 <div resize class="carousel_section" ng-style="{'background-color': '#' + style[$index].bg_color, 'margin-top': (windowWidth > 800) ? style[$index].padding_top_desktop + 'px' : style[$index].padding_top_mobile + 'px', 'margin-bottom': (windowWidth > 800) ? style[$index].padding_bottom_desktop + 'px' : style[$index].padding_bottom_mobile + 'px'}">
         <div  class="carousel owl-carousel owl-theme" id="owl-carousel-{{$index}}" ng-style="{'width': style[$index].width + 'vw', 'height': style[$index].height + 'vh' }">

             <div class="carousel_item" ng-repeat="image in images[$index]" >
                <img class="carousel_item_img" ng-src="{{ image.src }}">
             </div>  
     </div>
 </div>
